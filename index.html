<!-- 这句告诉浏览器这是一个HTML网页 -->
<!DoctType html/>
<!-- 这是整个网页的根元素，也可以称作 节点或标签，本文称之为标签 -->
<html lang="zh"> <!-- lang="zh" 用来声明这是一个中文网页，这样浏览器就不会问你是不是需要翻译此网页了 -->
	<!-- 一般在里面配置编码、标题或是引入其他资源文件 -->
	<head>
		<meta charset="utf-8" />
		<!-- 网页标题 -->
		<title>小重山·昨夜寒蛩不住鸣</title>
	</head>
	<body>
		<!-- 标题标签 -->
		<h2>小重山·昨夜寒蛩不住鸣</h2>
		<!-- 段落标签 -->
		<p>昨夜寒蛩不住鸣。</p>
		<p>惊回千里梦，</p>
		<p>已三更。</p>
		<p>起来独自绕阶行。</p>
		<p>人悄悄，</p>
		<p>帘外月胧明。</p>
		<p>白首为功名。</p>
		<p>旧山松竹老，</p>
		<p>阻归程。</p>
		<p>欲将心事付瑶琴。</p>
		<p>知音少，</p>
		<p>弦断有谁听？</p>
	</body>
</html>
